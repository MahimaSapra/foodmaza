.modal {
  overflow: visible;/* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 6; /* Sit on top */
  left: 25%;
  top: 50%;
  width: 50%; /* Full width */
  height: 150%; /* Full height */
  display: block;
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0.4,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 0.4s;
  animation-name: fadeIn;
  animation-duration: 0.4s
}

/* Modal Content */
.modal-content {
  background-color: #FFF5EE;
   margin: auto;
   padding: 60px;
   border: 1px solid #888;
   width: 80%;
}

/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.modal-body {padding: 2px 16px;}

.modal-footer {

  padding: 10px 20px;
  background-color: #FFF5EE;
  color: white;
}

/* Add Animation */
@-webkit-keyframes slideIn {
  from {bottom: -300px; opacity: -1}
  to {bottom: 0; opacity: 100}
}

@keyframes slideIn {
  from {bottom: -300px; opacity: -1}
  to {bottom: 0; opacity: 100}
}

@-webkit-keyframes fadeIn {
  from {opacity: 1}
  to {opacity: 100}
}

@keyframes fadeIn {
  from {opacity: -1}
  to {opacity: 100}
}

  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
